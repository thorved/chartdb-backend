version: '3.8'

services:
  chartdb-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DATABASE_PATH=/app/data/chartdb_sync.db
    volumes:
      - chartdb-data:/app/data
    restart: unless-stopped

volumes:
  chartdb-data:
